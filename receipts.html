<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receipts Manager | Heriwadi Schools (Portfolio Ver.)</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    :root {
      --primary-color: #005fa3;
      --secondary-color: #004080;
      --accent-color: #00a8e8;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
      --success-color: #28a745;
      --danger-color: #dc3545;
      --warning-color: #ffc107;
      --info-color: #17a2b8;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Roboto', sans-serif; background-color: #f5f7fa; color: #333; line-height: 1.6; }

    /* Loading Screen */
    .loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; color: white; transition: opacity 0.5s ease; }
    .loading-screen.hidden { opacity: 0; pointer-events: none; }
    .loading-spinner { width: 40px; height: 40px; border: 4px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top-color: white; animation: spin 1s linear infinite; margin-top: 15px;}
    @keyframes spin { to { transform: rotate(360deg); } }

    header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white; padding: 1.5rem; text-align: center; box-shadow: var(--box-shadow);
    }

    nav {
      background: var(--secondary-color); padding: 0.75rem 1.5rem;
      display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center;
      position: sticky; top: 0; z-index: 9;
    }

    nav a {
      color: white; text-decoration: none; padding: 0.5rem 1rem;
      border-radius: var(--border-radius); transition: var(--transition);
      display: flex; align-items: center; gap: 0.5rem;
    }
    nav a:hover, nav a.active { background: var(--accent-color); }

    .container { max-width: 1200px; margin: 2rem auto; padding: 0 1.5rem; }

    .term-selector {
      background: white; border-radius: var(--border-radius);
      box-shadow: var(--box-shadow); padding: 1rem 1.5rem;
      margin-bottom: 1.5rem; display: flex; align-items: center;
      justify-content: space-between; flex-wrap: wrap; gap: 1rem;
    }

    .year-select-container {
      display: flex; align-items: center; gap: 0.5rem;
      background: var(--info-color); padding: 0.25rem 0.5rem;
      border-radius: var(--border-radius); color: white;
    }

    .year-select-container select {
      border: none; background: white; padding: 0.25rem 0.5rem;
      border-radius: 4px; font-weight: bold;
    }

    .term-buttons { display: flex; gap: 0.5rem; }
    .term-btn {
      padding: 0.5rem 1rem; border: 2px solid var(--primary-color);
      background: transparent; color: var(--primary-color);
      border-radius: var(--border-radius); cursor: pointer;
    }
    .term-btn.active { background: var(--primary-color); color: white; }

    .card { background: white; border-radius: var(--border-radius); box-shadow: var(--box-shadow); padding: 1.5rem; margin-bottom: 1.5rem; }
    .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; border-bottom: 1px solid #eee; padding-bottom: 10px; flex-wrap: wrap; gap: 10px; }
    
    .btn {
      padding: 0.6rem 1.2rem; border: none; border-radius: var(--border-radius);
      cursor: pointer; display: inline-flex; align-items: center; gap: 0.5rem; color: white; font-size: 0.9rem;
    }
    .btn-primary { background: var(--primary-color); }
    .btn-success { background: var(--success-color); }
    .btn-info { background: var(--info-color); }
    .btn-warning { background: var(--warning-color); color: #333; }
    .btn-danger { background: var(--danger-color); }

    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }
    .fee-inputs { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 1rem; margin-top: 1rem; }
    
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.4rem; font-weight: 500; }
    input, select, textarea { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: var(--border-radius); font-size: 1rem; }

    table { width: 100%; border-collapse: collapse; margin-top: 0; }
    th, td { padding: 0.8rem; text-align: left; border-bottom: 1px solid #eee; }
    th { background-color: var(--primary-color); color: white; }
    tr:hover { background-color: #f9f9f9; }

    /* Accordion Styles */
    .class-section { margin-bottom: 1rem; border: 1px solid #eee; border-radius: var(--border-radius); overflow: hidden; }
    .class-header-accordion {
      background-color: #f8f9fa;
      padding: 1rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      transition: background-color 0.2s;
    }
    .class-header-accordion:hover { background-color: #e9ecef; }
    .class-header-accordion h3 { margin: 0; font-size: 1.1rem; color: var(--primary-color); }
    .badge {
      background: var(--primary-color); color: white;
      padding: 0.25rem 0.6rem; border-radius: 1rem;
      font-size: 0.8rem; font-weight: bold;
    }
    .class-content { display: none; padding: 0; }

    /* Receipt Preview Box */
    .receipt-preview { background: #f8f9fa; border: 1px solid #ddd; border-radius: var(--border-radius); padding: 1rem; margin-top: 1.5rem; font-family: 'Courier New', monospace; }
    .receipt-preview h3 { margin-bottom: 10px; color: var(--primary-color); }

    /* Status Message Toast */
    .status-message {
      padding: 1rem; border-radius: var(--border-radius);
      margin-bottom: 1rem; display: none; font-weight: 500;
    }
    .status-message.show { display: block; animation: fadeIn 0.5s; }
    .status-message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .status-message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;
    }
    .modal.show { display: flex; }
    .modal-content {
      background: white; border-radius: var(--border-radius); width: 95%;
      max-width: 800px; padding: 2rem; max-height: 90vh; overflow-y: auto;
    }

    @media print {
      nav, header, .term-selector, .btn, #receiptForm, #searchInput, .card-header button, .receipt-preview { display: none !important; }
    }
  </style>
</head>

  <div class="container">
    <div class="term-selector">
      <div class="year-select-container">
        <label>Year:</label>
        <select id="yearSelector" onchange="switchYear(this.value)">
          <option value="2024">2024</option>

      </div>
      <div class="term-buttons">

        <button class="term-btn" data-term="3" onclick="switchTerm(3)">Term 3</button>

    </div>

    <div class="card">
      <div class="card-header">
        <h2>Issue Receipt - <span id="currentTermDisplay">Term 2</span> (<span id="currentYearDisplay">2025</span>)</h2>
        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
           <button class="btn btn-warning" onclick="exportToExcel()"><i class="fas fa-file-excel"></i> Excel</button>
           <button class="btn btn-warning" onclick="exportByClassPDF()"><i class="fas fa-file-pdf"></i> Class PDF</button>
           <button class="btn btn-warning" onclick="recalculateAllBalances()"><i class="fas fa-sync"></i> Fix Bals</button>

        </div>
      </div>

      <form id="receiptForm">

        <h3>Student Management</h3>
        <button class="btn btn-danger" onclick="closeStudentManager()">Ã—</button>

      <form id="studentForm">
         <div class="grid">
            <div class="form-group"><label>Full Name</label><input type="text" id="studentName" required placeholder="e.g. John Doe" /></div>
            <div class="form-group">
                <label>Class</label>
                <select id="studentClass">
                    <option value="Play Group">Play Group</option>
                    <option value="PP1">PP1</option><option value="PP2">PP2</option>
                    <option value="Grade 1">Grade 1</option><option value="Grade 2">Grade 2</option>

                </select>

         </div>

            <div class="form-group"><label>Tuition</label><input type="number" id="tuition" value="15000"></div>
            <div class="form-group"><label>Admission</label><input type="number" id="adm" value="0"></div>
            <div class="form-group"><label>Medical</label><input type="number" id="medical" value="0"></div>
            <div class="form-group"><label>Lunch</label><input type="number" id="lunch" value="5000"></div>
            <div class="form-group"><label>Uniform</label><input type="number" id="uniform" value="0"></div>
            <div class="form-group"><label>Assessment Fee</label><input type="number" id="assessment" value="0"></div>
            <div class="form-group"><label>Transport</label><input type="number" id="transport" value="3000"></div>
            <div class="form-group"><label>Trip</label><input type="number" id="trip" value="0"></div>
            <div class="form-group"><label>Co-curricular Activities</label><input type="number" id="coCurricular" value="0"></div>
            <div class="form-group"><label>Graduation</label><input type="number" id="graduation" value="0"></div>
            <div class="form-group"><label>Carried Forward (Arrears/Credit)</label><input type="number" id="carriedForwardBalance" value="0" style="border: 2px dashed #007bff; background: #f0f8ff;"></div>
         </div>

  <script>
    // --- MOCK DATA SYSTEM ---
    let currentTerm = 2;
    let currentYear = 2025;
    
    // In-memory databases
    let mockStudents = [];
    let mockReceipts = [];

    // Initialize Dummy Data
    function initMockData() {
        const classes = ["Play Group", "PP1", "PP2", "Grade 1", "Grade 2", "Grade 3", "Grade 4", "Grade 5", "Grade 6"];
        
        // Create 40 random students
        for(let i=0; i<40; i++) {
            const cls = classes[Math.floor(Math.random() * classes.length)];
            const fees = {
                tuition: 12000 + (Math.floor(Math.random() * 5) * 1000),
                lunch: Math.random() > 0.3 ? 5000 : 0,
                transport: Math.random() > 0.5 ? 4500 : 0,
                uniform: Math.random() > 0.8 ? 3500 : 0,
                carriedForwardBalance: Math.random() > 0.7 ? 2000 : 0
            };
            
            const total = Object.values(fees).reduce((a,b) => a+b, 0);
            // Most have paid roughly half
            const paid = Math.floor((Math.random() * total * 0.6) / 500) * 500; 

            mockStudents.push({
                id: `ST${1000+i}`,
                name: `Student ${i+1}`,
                class: cls,
                phone: `07${Math.floor(Math.random()*90000000+10000000)}`,
                ...fees,
                adm: 0, medical: 0, assessment: 0, trip: 0, coCurricular: 0, graduation: 0,
                total: total,
                paid: paid,
                balance: total - paid
            });
        }

        // Create 15 receipts for existing payments
        for(let i=0; i<15; i++) {
            const s = mockStudents[Math.floor(Math.random() * mockStudents.length)];
            const amt = 3000 + (Math.floor(Math.random() * 5) * 1000);
            mockReceipts.push({
                id: `RCT-${2000+i}`,
                receiptNumber: `RCP-${currentYear}-${currentTerm}-${1000+i}`,
                name: s.name,
                class: s.class,
                paid: amt,
                balance: s.balance, // Simplified historical balance
                mode: Math.random() > 0.6 ? 'M-Pesa' : 'Bank',
                date: new Date(Date.now() - Math.floor(Math.random() * 10 * 86400000)).toISOString()
            });
        }
    }

    // --- APP LOGIC ---

    function switchTerm(t) { 
        currentTerm = t; 
        updateUI(); 
        showStatus(`Switched to Term ${t}`, 'success'); 
    }
    
    function switchYear(y) { 
        currentYear = parseInt(y); 
        updateUI(); 
        showStatus(`Switched to Year ${y}`, 'success'); 
    }

    function updateUI() {
        document.getElementById('currentTermDisplay').textContent = `Term ${currentTerm}`;
        document.getElementById('currentYearDisplay').textContent = currentYear;
        document.getElementById('yearSelector').value = currentYear;
        
        document.querySelectorAll('.term-btn').forEach(b => {
            b.classList.toggle('active', parseInt(b.dataset.term) === currentTerm);
        });
        
        populateStudents();
        updateReceiptTable();
    }

    function showStatus(msg, type) {
        const el = document.getElementById('statusMessage');
        el.className = `status-message ${type} show`;
        el.innerHTML = msg; // innerHTML to allow icons
        setTimeout(() => el.className = 'status-message', 4000);
    }

    function populateStudents() {
        const list = document.getElementById('studentList');
        list.innerHTML = "";
        // Sort alphabetically
        mockStudents.sort((a,b) => a.name.localeCompare(b.name)).forEach(s => {
            const opt = document.createElement('option');
            opt.value = `${s.name} (${s.class})`;
            list.appendChild(opt);
        });
    }

    // Handle Receipt Submission
    document.getElementById('receiptForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const input = document.getElementById('studentInput').value;
        const paid = parseFloat(document.getElementById('amountPaid').value);
        const mode = document.getElementById('paymentMode').value;
        
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

        // Simulate Network Delay
        setTimeout(() => {
            try {
                const nameMatch = input.match(/^(.+?)\s*\((.+?)\)$/);
                if(!nameMatch) throw new Error("Select a valid student from the list");

                const name = nameMatch[1];
                const sIndex = mockStudents.findIndex(s => s.name === name);
                
                if(sIndex === -1) throw new Error("Student not found");
                
                // Update Mock Student
                const student = mockStudents[sIndex];
                student.paid += paid;
                student.balance = student.total - student.paid;

                const rNum = `RCP-${currentYear}-${currentTerm}-${Date.now().toString().slice(-4)}`;
                
                // Create Mock Receipt
                const newReceipt = { 
                    id: `RCT-${Date.now()}`,
                    name, 
                    class: student.class, 
                    paid, 
                    balance: student.balance, 
                    mode, 
                    date: new Date().toISOString(), 
                    receiptNumber: rNum, 
                    term: currentTerm, 
                    year: currentYear 
                };
                
                mockReceipts.unshift(newReceipt); // Add to top

                showStatus(`Saved! Receipt ${rNum}. New Balance: KES ${student.balance.toLocaleString()}`, 'success');
                
                // Show Preview
                const previewContent = document.getElementById('previewContent');
                previewContent.innerHTML = `
                  <p><strong>Student:</strong> ${name}</p>
                  <p><strong>Amount:</strong> KES ${paid.toLocaleString()}</p>
                  <p><strong>Receipt No:</strong> ${rNum}</p>
                  <p><strong>${student.balance < 0 ? 'Overpayment' : 'Balance'}:</strong> KES ${Math.abs(student.balance).toLocaleString()}</p>
                `;
                document.getElementById('receiptPreview').style.display = 'block';

                document.getElementById('receiptForm').reset();
                updateReceiptTable();

            } catch(err) {
                showStatus(err.message, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-save"></i> Save & Send SMS';
            }
        }, 800);
    };

    function updateReceiptTable() {
        const container = document.getElementById('groupedReceipts');
        const search = document.getElementById('searchInput').value.toLowerCase();
        
        container.innerHTML = "";
        
        if (mockReceipts.length === 0) {
            container.innerHTML = '<div class="status-message show error">No receipts found for this term.</div>';
            return;
        }

        const classes = ["Play Group", "PP1", "PP2", "Grade 1", "Grade 2", "Grade 3", "Grade 4", "Grade 5", "Grade 6"];
        
        classes.forEach(cls => {
            const classReceipts = mockReceipts.filter(r => 
                (r.class === cls) && 
                (!search || r.name.toLowerCase().includes(search) || r.receiptNumber.toLowerCase().includes(search))
            );

            if (classReceipts.length === 0) return;

            const section = document.createElement('div');
            section.className = "class-section";
            
            section.innerHTML = `
                <div class="class-header-accordion" onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'block' ? 'none' : 'block'">
                    <h3>${cls}</h3>
                    <span class="badge">${classReceipts.length}</span>
                </div>
                <div class="class-content" style="display: ${search ? 'block' : 'none'}"> 
                    <table>
                        <thead>
                            <tr><th>Student</th><th>Amount</th><th>Bal</th><th>Mode</th><th>Date</th><th>Actions</th></tr>
                        </thead>
                        <tbody>
                            ${classReceipts.map(r => `
                                <tr>
                                    <td><strong>${r.name}</strong><br><small>${r.receiptNumber}</small></td>
                                    <td>${r.paid.toLocaleString()}</td>
                                    <td>${(r.balance !== undefined) ? (r.balance < 0 ? '(' + Math.abs(r.balance).toLocaleString() + ') CR' : r.balance.toLocaleString()) : '-'}</td>
                                    <td>${r.mode}</td>
                                    <td>${new Date(r.date).toLocaleDateString()}</td>
                                    <td>
                                        <button class="btn btn-info" style="padding:4px 8px; font-size:0.8rem" onclick="printReceipt('${r.id}')"><i class="fas fa-print"></i></button>
                                        <button class="btn btn-danger" style="padding:4px 8px; font-size:0.8rem" onclick="deleteReceipt('${r.id}')"><i class="fas fa-trash"></i></button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            container.appendChild(section);
        });
    }

    // --- LOGIC: Print Receipt with Fee Allocation ---
    function printReceipt(id) {
       try {
        const receipt = mockReceipts.find(r => r.id === id);
        if(!receipt) return;
        
        const sData = mockStudents.find(s => s.name === receipt.name);
        if(!sData) return;
        
        // This logic determines how much of the payment goes to which fee item
        const arrears = parseFloat(sData.carriedForwardBalance) || 0;
        
        let remainingToDistribute = receipt.paid;
        let runningPaidTotal = sData.paid - receipt.paid; // Calculate what was paid BEFORE this receipt

        function calculateLine(charged) {
            if (charged === 0) return { paidNow: 0, bal: 0 };
            
            // How much of this item was covered by previous payments?
            let alreadyPaidOnThisItem = Math.min(charged, runningPaidTotal);
            let deduct = Math.max(0, alreadyPaidOnThisItem); 
            runningPaidTotal -= deduct; 
            
            let itemBalanceBeforeThisReceipt = charged - deduct;
            // Pay off this item with current receipt money
            let paidOnThisReceipt = Math.min(itemBalanceBeforeThisReceipt, remainingToDistribute);
            remainingToDistribute -= paidOnThisReceipt;
            
            let finalBal = itemBalanceBeforeThisReceipt - paidOnThisReceipt;
            return { paidNow: paidOnThisReceipt, bal: finalBal };
        }

        const allFeeItems = [
            {key: 'tuition', label: 'Tuition'}, {key: 'adm', label: 'Admission'},
            {key: 'medical', label: 'Medical'}, {key: 'lunch', label: 'Lunch'},
            {key: 'uniform', label: 'Uniform'}, {key: 'transport', label: 'Transport'},
            {key: 'coCurricular', label: 'Co-curricular Activities'}
        ];

        let rowsHtml = "";
        
        // Handle Arrears first
        const arrearsCalc = calculateLine(arrears);
        if (arrears !== 0) {
            rowsHtml += `
            <tr>
                <td>Carried Forward</td>
                <td>${arrears.toLocaleString()}</td>
                <td>${arrearsCalc.paidNow.toLocaleString()}</td>
                <td>${arrearsCalc.bal.toLocaleString()}</td>
            </tr>`;
        }

        // Handle other items
        allFeeItems.forEach(item => {
            const charged = sData[item.key] || 0;
            if(charged > 0) {
                const calc = calculateLine(charged);
                rowsHtml += `
                    <tr>
                        <td>${item.label}</td>
                        <td>${charged.toLocaleString()}</td>
                        <td>${calc.paidNow.toLocaleString()}</td>
                        <td>${calc.bal.toLocaleString()}</td>
                    </tr>`;
            }
        });

        // Handle Overpayment
        if (remainingToDistribute > 0) {
            rowsHtml += `
            <tr>
                <td><strong>Overpayment / Credit</strong></td>
                <td>-</td>
                <td>${remainingToDistribute.toLocaleString()}</td>
                <td><strong>(${remainingToDistribute.toLocaleString()}) CR</strong></td>
            </tr>`;
        }
        
        let finalLabel = sData.balance < 0 ? "OVERPAYMENT (CREDIT)" : "OUTSTANDING BALANCE";
        let finalValue = Math.abs(sData.balance);

        const printWindow = window.open('', '', 'height=800,width=900');
        printWindow.document.write(`
          <html>
          <head>
            <title>Receipt - ${receipt.receiptNumber}</title>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
            <style>
              body { font-family: 'Roboto', sans-serif; padding: 20px; color: #000; }
              .header { text-align: center; margin-bottom: 20px; border-bottom: 2px solid #000; padding-bottom: 10px; }
              .header h2 { margin: 0; color: #000; text-transform: uppercase; font-size: 24px; }
              .header p { margin: 5px 0; font-size: 14px; }
              .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
              .info-item { font-size: 14px; }
              table { width: 100%; border-collapse: collapse; margin-top: 10px; }
              th, td { border: 1px solid #000; padding: 8px; text-align: left; font-size: 14px; }
              th { background-color: #f0f0f0; font-weight: bold; }
              .total-row { font-weight: bold; background-color: #f0f0f0; }
              .footer { margin-top: 30px; text-align: center; font-size: 12px; font-style: italic; }
              .signature { margin-top: 40px; display: flex; justify-content: space-between; }
              .sig-line { border-top: 1px solid #000; width: 200px; text-align: center; padding-top: 5px; }
            </style>
          </head>
          <body>
            <div class="header">
               <h2>HERIWADI CHRISTIAN SCHOOLS LTD</h2>
               <p>PO BOX 62503 - 00200, Ongata Rongai | Tel: 0792 873 546</p>
               <p><strong>OFFICIAL RECEIPT</strong></p>
            </div>
            
            <div class="info-grid">
                <div class="info-item"><strong>Receipt No:</strong> ${receipt.receiptNumber}</div>
                <div class="info-item"><strong>Date:</strong> ${new Date(receipt.date).toLocaleDateString()}</div>
                <div class="info-item"><strong>Student:</strong> ${receipt.name}</div>
                <div class="info-item"><strong>Class:</strong> ${receipt.class}</div>
                <div class="info-item"><strong>Term:</strong> ${currentTerm} / ${currentYear}</div>
                <div class="info-item"><strong>Mode:</strong> ${receipt.mode}</div>
            </div>

            <table>
              <thead>
                <tr>
                  <th>Fee Description</th>
                  <th>Charged</th>
                  <th>Paid Now</th>
                  <th>Balance</th>
                </tr>
              </thead>
              <tbody>
                ${rowsHtml}
                <tr class="total-row">
                  <td colspan="2" style="text-align: right;">TOTAL PAID:</td>
                  <td colspan="2">KES ${receipt.paid.toLocaleString()}</td>
                </tr>
                <tr class="total-row">
                  <td colspan="2" style="text-align: right;">${finalLabel}:</td>
                  <td colspan="2">KES ${finalValue.toLocaleString()}</td>
                </tr>
              </tbody>
            </table>

            <div class="signature">
                <div class="sig-line">Signed</div>
                <div class="sig-line">For: Heriwadi Schools</div>
            </div>

            <div class="footer">
              <p>"Quality Education for a Brighter Future"</p>
              <p>Thank you for your payment!</p>
            </div>
          </body></html>`);
        printWindow.document.close();
        // Delay print to allow styles to load in popup
        setTimeout(() => { printWindow.print(); printWindow.close(); }, 500);
       } catch(e) { console.error("Printing Error: ", e); }
    }

    // Export to Excel (Using SheetJS)
    function exportToExcel() {
        if(mockReceipts.length === 0) return alert("No data to export");
        
        const data = mockReceipts.map(r => ({
            Date: new Date(r.date).toLocaleDateString(),
            ReceiptNo: r.receiptNumber,
            Name: r.name,
            Class: r.class,
            AmountPaid: r.paid,
            Balance: r.balance,
            Mode: r.mode
        }));

        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Receipts");
        XLSX.writeFile(wb, `Receipts_${currentYear}_Term_${currentTerm}.xlsx`);
    }

    // Export to PDF (Using jsPDF)
    function exportByClassPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        // Sort by class then name
        const sorted = [...mockReceipts].sort((a,b) => a.class.localeCompare(b.class) || a.name.localeCompare(b.name));
        
        const data = sorted.map(r => [
            new Date(r.date).toLocaleDateString(), 
            r.receiptNumber, 
            r.name, 
            r.class, 
            r.paid.toLocaleString(), 
            r.balance.toLocaleString()
        ]);

        doc.text(`Receipts Report - Term ${currentTerm}, ${currentYear}`, 14, 15);
        doc.autoTable({
            head: [['Date', 'Receipt #', 'Name', 'Class', 'Paid', 'Bal']],
            body: data,
            startY: 20,
        });
        doc.save(`Receipts_${currentYear}_Term_${currentTerm}.pdf`);
    }

    function deleteReceipt(id) {
        if (!confirm("Are you sure? (This is a demo action)")) return;
        
        // Mock Delete
        mockReceipts = mockReceipts.filter(r => r.id !== id);
        showStatus("Receipt deleted (Demo)", 'success');
        updateReceiptTable();
    }

    function recalculateAllBalances() {
      if (!confirm("Recalculate balances?")) return;
      showStatus("Recalculating...", "loading");
      setTimeout(() => {
          showStatus(`Recalculation complete. Updated ${mockStudents.length} students.`, "success");
      }, 1000);
    }

    function openStudentManager() { document.getElementById('studentManagerModal').classList.add('show'); }
    function closeStudentManager() { document.getElementById('studentManagerModal').classList.remove('show'); }

    // Mock Add Student
    document.getElementById('studentForm').onsubmit = (e) => {
        e.preventDefault();
        const cf = parseFloat(document.getElementById('carriedForwardBalance').value) || 0;
        const fees = {
            tuition: parseFloat(document.getElementById('tuition').value) || 0,
            lunch: parseFloat(document.getElementById('lunch').value) || 0,
            transport: parseFloat(document.getElementById('transport').value) || 0,
            carriedForwardBalance: cf
        };
        
        const total = Object.values(fees).reduce((a,b) => a+b, 0);

        const newStudent = {
            id: `ST-${Date.now()}`,
            name: document.getElementById('studentName').value,
            class: document.getElementById('studentClass').value,
            phone: document.getElementById('phone').value,
            ...fees,
            paid: 0,
            total: total,
            balance: total
        };

        mockStudents.push(newStudent);
        showStatus("Student Added Successfully", 'success');
        document.getElementById('studentForm').reset();
        populateStudents();
        closeStudentManager();
    };

    // Initialize on Load
    window.onload = () => {
        initMockData();
        updateUI();
        setTimeout(() => {
            document.getElementById('loadingScreen').classList.add('hidden');
        }, 800);
    };
  </script>
